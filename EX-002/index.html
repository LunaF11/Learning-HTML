<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        no meio dor par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se em algum momento for necessário  quebrar a linha
        podemos utilizar a tag &lt;br&gt;. <br>É bem simples 
        e muito eficaz !
    </p>
</body>
</html>
